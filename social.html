<body>
  <header>
    <h1>Social</h1>
    <nav>

      <a href="social.html">Social</a>

  <main>
    <section>
      <h2>Latest Updates</h2>
      <div class="social-row">

        <!-- LinkedIn embed -->
        <div class="social-card">
          <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7365088325348618241?collapsed=1" 
                  height="487" width="504" frameborder="0" allowfullscreen 
                  title="Embedded post"></iframe>
        </div>

        <!-- Instagram embed #1 -->
        <div class="social-card">
          <blockquote class="instagram-media" 
            data-instgrm-permalink="https://www.instagram.com/p/DNt-b5E4hrC/?utm_source=ig_embed&amp;utm_campaign=loading" 
            data-instgrm-version="14" style="max-width:540px; min-width:326px; margin:auto;">

        </div>

        <!-- Instagram embed #2 -->
        <div class="social-card">
          <blockquote class="instagram-media" 
            data-instgrm-permalink="https://www.instagram.com/p/DHjxbgbSDd7/?utm_source=ig_embed&amp;utm_campaign=loading" 
            data-instgrm-version="14" style="max-width:540px; min-width:326px; margin:auto;">
          </blockquote>
        </div>

      </div>
      <script async src="//www.instagram.com/embed.js"></script>
    </section>
  </main>

  </footer>
