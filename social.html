<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luke Schwaninger | Social</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>What Have I Been Up To?</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="social.html" aria-current="page">Social</a>
    </nav>
  </header>

  <main class="social-main">
    <section>
      <h2>Latest Updates</h2>
      <div class="social-grid">
        <!-- LinkedIn embed -->
        <div class="social-card">
          <iframe
            src="https://www.linkedin.com/embed/feed/update/urn:li:share:7365088325348618241?collapsed=1"
            title="LinkedIn post"
            frameborder="0"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>

        <!-- Instagram embed #1 -->
        <div class="social-card">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/p/DNt-b5E4hrC/"
            data-instgrm-version="14">
          </blockquote>
        </div>

        <!-- Instagram embed #2 -->
        <div class="social-card">
          <blockquote class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/p/DHjxbgbSDd7/"
            data-instgrm-version="14">
          </blockquote>
        </div>

        <!-- Strava embed #1 -->
        <div class="social-card">
          <div class="strava-embed-placeholder"
               data-embed-type="activity"
               data-embed-id="15574240396"
               data-style="standard">
          </div>
        </div>

        <!-- Strava embed #2 -->
        <div class="social-card">
          <div class="strava-embed-placeholder"
               data-embed-type="activity"
               data-embed-id="15507294269"
               data-style="standard">
          </div>
        </div>
      </div>

      <!-- Instagram embed script -->
      <script async src="//www.instagram.com/embed.js"></script>
      <!-- Strava embed script (single instance) -->
      <script async src="https://strava-embeds.com/embed.js"></script>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Luke Schwaninger</p>
  </footer>

  <script>
    let lastScroll = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", () => {
      const currentScroll = window.scrollY;
      if (currentScroll > lastScroll && currentScroll > 80) {
        header.classList.add("header-hidden");
      } else {
        header.classList.remove("header-hidden");
      }
      lastScroll = currentScroll;
    });
  </script>
</body>
</html>
